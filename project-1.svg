<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="projectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b5cff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ff4fd8;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#9b5cff;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="bgProject" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0e13;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f1f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgProject)" rx="12"/>
  
  <!-- Browser Window -->
  <rect x="20" y="30" width="360" height="190" fill="rgba(155, 92, 255, 0.1)" stroke="url(#projectGradient)" stroke-width="2" rx="8"/>
  
  <!-- Browser Header -->
  <rect x="20" y="30" width="360" height="30" fill="rgba(155, 92, 255, 0.2)" rx="8"/>
  <circle cx="35" cy="45" r="4" fill="#ff4fd8"/>
  <circle cx="50" cy="45" r="4" fill="#9b5cff"/>
  <circle cx="65" cy="45" r="4" fill="#b9b6c9"/>
  
  <!-- Content Area -->
  <g transform="translate(40, 80)">
    <!-- Header Section -->
    <rect x="0" y="0" width="320" height="20" fill="url(#projectGradient)" rx="4" opacity="0.7"/>
    
    <!-- Navigation -->
    <rect x="0" y="35" width="80" height="8" fill="rgba(185, 182, 201, 0.6)" rx="2"/>
    <rect x="90" y="35" width="60" height="8" fill="rgba(185, 182, 201, 0.6)" rx="2"/>
    <rect x="160" y="35" width="70" height="8" fill="rgba(185, 182, 201, 0.6)" rx="2"/>
    
    <!-- Content Blocks -->
    <rect x="0" y="60" width="150" height="80" fill="rgba(155, 92, 255, 0.3)" rx="6"/>
    <rect x="170" y="60" width="150" height="80" fill="rgba(255, 79, 216, 0.3)" rx="6"/>
    
    <!-- Text Lines -->
    <rect x="10" y="70" width="100" height="4" fill="rgba(185, 182, 201, 0.8)" rx="1"/>
    <rect x="10" y="80" width="80" height="4" fill="rgba(185, 182, 201, 0.6)" rx="1"/>
    <rect x="10" y="90" width="120" height="4" fill="rgba(185, 182, 201, 0.7)" rx="1"/>
    
    <rect x="180" y="70" width="110" height="4" fill="rgba(185, 182, 201, 0.8)" rx="1"/>
    <rect x="180" y="80" width="90" height="4" fill="rgba(185, 182, 201, 0.6)" rx="1"/>
    <rect x="180" y="90" width="130" height="4" fill="rgba(185, 182, 201, 0.7)" rx="1"/>
    
    <!-- Interactive Elements -->
    <circle cx="30" cy="120" r="8" fill="#ff4fd8" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="120" r="8" fill="#9b5cff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating Code Elements -->
  <g opacity="0.4">
    <text x="50" y="200" fill="#9b5cff" font-family="monospace" font-size="12">&lt;/&gt;</text>
    <text x="320" y="80" fill="#ff4fd8" font-family="monospace" font-size="10">{}</text>
    <text x="350" y="200" fill="#9b5cff" font-family="monospace" font-size="14">( )</text>
  </g>
  
  <!-- Project Title -->
  <text x="200" y="230" text-anchor="middle" fill="#b9b6c9" font-family="Inter, sans-serif" font-size="14" font-weight="600">
    Web Application Project
  </text>
</svg>