<svg width="350" height="400" viewBox="0 0 350 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b5cff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ff4fd8;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#9b5cff;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="bgAbout" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0e13;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0f1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0e13;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="350" height="400" fill="url(#bgAbout)" rx="20"/>
  
  <!-- Main Figure -->
  <g transform="translate(175, 200)">
    <!-- Head -->
    <circle cx="0" cy="-80" r="50" fill="url(#aboutGradient)" opacity="0.8" filter="url(#glow)"/>
    
    <!-- Hair/Head Details -->
    <path d="M -40 -110 Q 0 -130 40 -110 Q 30 -100 0 -105 Q -30 -100 -40 -110" fill="rgba(255, 79, 216, 0.6)"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="-10" rx="70" ry="90" fill="url(#aboutGradient)" opacity="0.7"/>
    
    <!-- Arms -->
    <ellipse cx="-60" cy="-20" rx="25" ry="60" fill="url(#aboutGradient)" opacity="0.6" transform="rotate(-20)"/>
    <ellipse cx="60" cy="-20" rx="25" ry="60" fill="url(#aboutGradient)" opacity="0.6" transform="rotate(20)"/>
    
    <!-- Legs -->
    <ellipse cx="-25" cy="60" rx="20" ry="70" fill="url(#aboutGradient)" opacity="0.6"/>
    <ellipse cx="25" cy="60" rx="20" ry="70" fill="url(#aboutGradient)" opacity="0.6"/>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.7">
    <!-- Floating Shapes -->
    <circle cx="50" cy="80" r="8" fill="#ff4fd8">
      <animate attributeName="cy" values="80;60;80" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <rect x="280" y="120" width="15" height="15" fill="#9b5cff" rx="3">
      <animateTransform attributeName="transform" type="rotate" values="0 287 127; 360 287 127" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <polygon points="40,300 50,280 60,300 50,320" fill="#ff4fd8">
      <animateTransform attributeName="transform" type="translate" values="0,0; 5,-10; 0,0" dur="2.5s" repeatCount="indefinite"/>
    </polygon>
    
    <circle cx="300" cy="250" r="6" fill="#9b5cff">
      <animate attributeName="cx" values="300;290;300" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Tech Icons Background -->
  <g opacity="0.3">
    <text x="30" y="50" fill="#9b5cff" font-family="monospace" font-size="16">&lt;/&gt;</text>
    <text x="300" y="80" fill="#ff4fd8" font-family="monospace" font-size="14">{}</text>
    <text x="50" y="350" fill="#9b5cff" font-family="monospace" font-size="12">( )</text>
    <text x="280" y="320" fill="#ff4fd8" font-family="monospace" font-size="18">[]</text>
    <text x="20" y="200" fill="#9b5cff" font-family="monospace" font-size="10">CSS</text>
    <text x="300" y="180" fill="#ff4fd8" font-family="monospace" font-size="10">JS</text>
  </g>
  
  <!-- Skill Indicators -->
  <g transform="translate(20, 320)">
    <rect x="0" y="0" width="60" height="4" fill="rgba(155, 92, 255, 0.3)" rx="2"/>
    <rect x="0" y="0" width="50" height="4" fill="#9b5cff" rx="2">
      <animate attributeName="width" values="0;50;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="0" y="10" width="60" height="4" fill="rgba(255, 79, 216, 0.3)" rx="2"/>
    <rect x="0" y="10" width="45" height="4" fill="#ff4fd8" rx="2">
      <animate attributeName="width" values="0;45;0" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="0" y="20" width="60" height="4" fill="rgba(155, 92, 255, 0.3)" rx="2"/>
    <rect x="0" y="20" width="55" height="4" fill="#9b5cff" rx="2">
      <animate attributeName="width" values="0;55;0" dur="3.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Creative Elements -->
  <g opacity="0.5">
    <path d="M 100 150 Q 120 130 140 150 Q 120 170 100 150" fill="none" stroke="#ff4fd8" stroke-width="2">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 250 280 Q 270 260 290 280 Q 270 300 250 280" fill="none" stroke="#9b5cff" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Bottom Text -->
  <text x="175" y="380" text-anchor="middle" fill="#b9b6c9" font-family="Inter, sans-serif" font-size="12" font-weight="500">
    Creative Developer
  </text>
</svg>