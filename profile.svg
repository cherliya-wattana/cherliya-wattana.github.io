<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b5cff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff4fd8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b5cff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0e13;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0f1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0e13;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="url(#bgGradient)" stroke="url(#profileGradient)" stroke-width="4"/>
  
  <!-- Profile Silhouette -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="45" fill="url(#profileGradient)" opacity="0.8"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="60" ry="80" fill="url(#profileGradient)" opacity="0.6"/>
    
    <!-- Decorative Elements -->
    <circle cx="-60" cy="-80" r="8" fill="#ff4fd8" opacity="0.7">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="-60" r="6" fill="#9b5cff" opacity="0.8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-80" cy="40" r="4" fill="#ff4fd8" opacity="0.6">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="85" cy="20" r="5" fill="#9b5cff" opacity="0.7">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating Particles -->
  <g opacity="0.6">
    <circle cx="50" cy="100" r="3" fill="#ff4fd8">
      <animateTransform attributeName="transform" type="translate" values="0,0; 10,-10; 0,0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="150" r="2" fill="#9b5cff">
      <animateTransform attributeName="transform" type="translate" values="0,0; -8,8; 0,0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="320" r="4" fill="#ff4fd8">
      <animateTransform attributeName="transform" type="translate" values="0,0; 5,-15; 0,0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="300" r="3" fill="#9b5cff">
      <animateTransform attributeName="transform" type="translate" values="0,0; -12,5; 0,0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text -->
  <text x="200" y="360" text-anchor="middle" fill="#b9b6c9" font-family="Inter, sans-serif" font-size="16" font-weight="500">
    Cherliya Wattanaissararat
  </text>
</svg>