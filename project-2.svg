<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4fd8;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#9b5cff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ff4fd8;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="bgMobile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0e13;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f1f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgMobile)" rx="12"/>
  
  <!-- Mobile Phone Frame -->
  <rect x="150" y="20" width="100" height="180" fill="rgba(255, 79, 216, 0.1)" stroke="url(#mobileGradient)" stroke-width="3" rx="15"/>
  
  <!-- Screen -->
  <rect x="160" y="35" width="80" height="150" fill="rgba(15, 14, 19, 0.9)" rx="8"/>
  
  <!-- Status Bar -->
  <rect x="165" y="40" width="70" height="8" fill="rgba(255, 79, 216, 0.3)" rx="2"/>
  
  <!-- App Interface -->
  <g transform="translate(165, 55)">
    <!-- Header -->
    <rect x="0" y="0" width="70" height="15" fill="url(#mobileGradient)" rx="3" opacity="0.7"/>
    
    <!-- Navigation Tabs -->
    <rect x="5" y="25" width="15" height="6" fill="rgba(255, 79, 216, 0.8)" rx="1"/>
    <rect x="25" y="25" width="15" height="6" fill="rgba(155, 92, 255, 0.6)" rx="1"/>
    <rect x="45" y="25" width="15" height="6" fill="rgba(185, 182, 201, 0.4)" rx="1"/>
    
    <!-- Content Cards -->
    <rect x="5" y="40" width="60" height="25" fill="rgba(255, 79, 216, 0.2)" rx="4"/>
    <rect x="5" y="70" width="60" height="25" fill="rgba(155, 92, 255, 0.2)" rx="4"/>
    <rect x="5" y="100" width="60" height="25" fill="rgba(255, 79, 216, 0.2)" rx="4"/>
    
    <!-- Interactive Elements -->
    <circle cx="15" cy="52" r="3" fill="#ff4fd8">
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="82" r="3" fill="#9b5cff">
      <animate attributeName="r" values="3;1;3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="112" r="3" fill="#ff4fd8">
      <animate attributeName="r" values="2;4;2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating UI Elements -->
  <g opacity="0.6">
    <rect x="50" y="60" width="30" height="20" fill="rgba(155, 92, 255, 0.3)" rx="4" transform="rotate(-15 65 70)">
      <animateTransform attributeName="transform" type="rotate" values="-15 65 70; -10 65 70; -15 65 70" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="320" y="80" width="25" height="15" fill="rgba(255, 79, 216, 0.4)" rx="3" transform="rotate(20 332 87)">
      <animateTransform attributeName="transform" type="rotate" values="20 332 87; 25 332 87; 20 332 87" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Design Elements -->
  <g opacity="0.4">
    <text x="80" y="180" fill="#ff4fd8" font-family="monospace" font-size="10">UI</text>
    <text x="300" y="50" fill="#9b5cff" font-family="monospace" font-size="12">UX</text>
    <text x="320" y="180" fill="#ff4fd8" font-family="monospace" font-size="8">APP</text>
  </g>
  
  <!-- Project Title -->
  <text x="200" y="230" text-anchor="middle" fill="#b9b6c9" font-family="Inter, sans-serif" font-size="14" font-weight="600">
    Mobile App Design
  </text>
</svg>