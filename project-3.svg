<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b5cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4fd8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0e13;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0f1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0e13;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Task Board Container -->
  <rect x="30" y="40" width="340" height="220" rx="15" fill="rgba(155, 92, 255, 0.1)" stroke="url(#taskGradient)" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="40" y="50" width="320" height="40" rx="8" fill="rgba(255, 79, 216, 0.2)"/>
  <text x="60" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Task Management</text>
  
  <!-- Task Columns -->
  <rect x="50" y="100" width="90" height="140" rx="8" fill="rgba(155, 92, 255, 0.15)" stroke="rgba(155, 92, 255, 0.3)" stroke-width="1"/>
  <rect x="155" y="100" width="90" height="140" rx="8" fill="rgba(255, 79, 216, 0.15)" stroke="rgba(255, 79, 216, 0.3)" stroke-width="1"/>
  <rect x="260" y="100" width="90" height="140" rx="8" fill="rgba(155, 92, 255, 0.15)" stroke="rgba(155, 92, 255, 0.3)" stroke-width="1"/>
  
  <!-- Column Headers -->
  <text x="95" y="120" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#b9b6c9" text-anchor="middle">TO DO</text>
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#b9b6c9" text-anchor="middle">IN PROGRESS</text>
  <text x="305" y="120" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#b9b6c9" text-anchor="middle">DONE</text>
  
  <!-- Task Cards -->
  <rect x="55" y="130" width="80" height="25" rx="4" fill="url(#taskGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="95" y="147" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Design UI</text>
  
  <rect x="55" y="160" width="80" height="25" rx="4" fill="rgba(255, 79, 216, 0.7)"/>
  <text x="95" y="177" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Research</text>
  
  <rect x="160" y="130" width="80" height="25" rx="4" fill="url(#taskGradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <text x="200" y="147" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Development</text>
  
  <rect x="265" y="130" width="80" height="25" rx="4" fill="rgba(155, 92, 255, 0.6)"/>
  <text x="305" y="147" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Testing</text>
  
  <!-- Floating Elements -->
  <circle cx="350" cy="80" r="3" fill="#9b5cff" filter="url(#glow)">
    <animate attributeName="cy" values="80;70;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="80" cy="270" r="2" fill="#ff4fd8" filter="url(#glow)">
    <animate attributeName="cx" values="80;90;80" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Progress Indicator -->
  <rect x="320" y="200" width="40" height="4" rx="2" fill="rgba(155, 92, 255, 0.3)"/>
  <rect x="320" y="200" width="28" height="4" rx="2" fill="url(#taskGradient)">
    <animate attributeName="width" values="0;28;0" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Title -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#taskGradient)" text-anchor="middle">Task Management App</text>
</svg>